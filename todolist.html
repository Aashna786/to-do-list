<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">To-Do List</h1>
    <input
      style="height: 35px; width: 300px; margin-top: 30px; font-size: 20px; margin-left: 600px;"
      type="text"
      id="taskInput"
      placeholder="Enter task"
    />
    <button
      style="
        font-size: 20px;
        margin-left: 20px;
        height: 40px;
        border-radius: 10px;
        background-color: blueviolet;
        color: white;
        cursor: pointer;
      "
      onclick="addTask()"
    >
      <b>Submit</b>
    </button>
    
    <ul id="taskList"></ul>

    <p style="font-size: 25px;margin-left: 600px;" id="taskCount">Total Tasks: 0</p>

    <script>
      var body = document.body;
      body.style.backgroundColor = "cadetblue";

      var totalTasks = 0;

      function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");
        var taskCount = document.getElementById("taskCount");
        var task = taskInput.value;

        if (task !== "") {
          var li = document.createElement("li");
          li.style.marginLeft="600px";
          li.style.fontSize="25px"
          li.textContent = task;


          var deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.style.marginLeft="250px"
          deleteButton.style.height="40px";
          deleteButton.style.width="80px";
          deleteButton.style.fontSize="20px";
          deleteButton.style.backgroundColor="red";
          deleteButton.style.color="white";
          deleteButton.style.fontWeight="bold";
          deleteButton.style.cursor="pointer"
        

          deleteButton.onclick = function () {
            taskList.removeChild(li);
            updateTaskCount(-1);
          };
          li.appendChild(deleteButton);


          taskList.appendChild(li);
          taskInput.value = "";
          updateTaskCount(1);
        }
      }

      function updateTaskCount(change) {
        totalTasks += change;
        var taskCount = document.getElementById("taskCount");
        taskCount.textContent = "Total Tasks: " + totalTasks;
      }
    </script>
  </body>
</html>
